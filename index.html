<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Author -->
    <meta name="description" content="Emon Sheikh">
    <!-- Title -->
    <title>Book Library</title>
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
  <section class="container">
    <h2 class="text-center text-secondary fw-bold mt-4">Search Your Favorite Book</h2>
    <!-- book search area -->
    <div class="input-group mt-4 mb-3 w-50 mx-auto">
        <input id="input-search" type="text" class="form-control" placeholder="search your book" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-search ">Search</button>
    </div>
    <div >
      <h5 class="text-center" id="total-result"></h5>
    </div>
    <!---book search result--->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
  </section>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <!-- Custom JS Script -->
  <script src="js/app.js"></script>
</body>
</html>
